    <div class="logo">
      <a href="/">

      </a>
    </div>
    <ul class="menu">

      <li class="menu-item">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
