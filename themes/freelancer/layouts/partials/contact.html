<section id="kontakt">
  <div class="container section">
    <h2>Kontakta oss</h2>
    <p>Ring eller mejla oss för mer information, eller använd formuläret nedan för att skicka en förfrågan.</p>
    <div class="content-row full between">

      <div class="content-row-item contact-form">
        <form name="kontakt" id="kontaktform" novalidate>
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="name" class="full" placeholder="Namn" required="required">
            </div>
            <div class="form-group">
              <input type="email" id="email" class="full" placeholder="E-post" required="required">
            </div>
          </div>
          <textarea name="message" id="message" class="full" rows="4" placeholder="Meddelande" required>
          </textarea>
          <button type="submit" class="btn-primary">Skicka</button>
        </form>
      </div>

      <div class="content-row-item contact-info">
        <p>Långgatan 123<br>
          123 45 Staden</p>
        <p>info@company.com</p>
        <p>070 123 45 67</p>
      </div>
    </div>
  </div>
</section>
